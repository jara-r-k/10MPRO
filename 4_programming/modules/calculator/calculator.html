<!DOCTYPE html>
<html>
    <header>
    <title>Simple Calculator</title>
    </header>
    <body>
        <input id="firstNumber">
        <select id="operation">
  <option value="plus">+</option>
  <option value="minus">-</option>
  <option value="times">x</option>
  <option value="divide">รท</option>
        </select>
        <input id="secondNumber">
        <button onclick="calculate()">Calculate!</button>
        <script>
        function calculate() {
            var z = document.getElementById("secondNumber").value;
            var x = document.getElementById("firstNumber").value;
            var y = document.getElementById("operation").value;
            if (y =="plus") {
                alert(parseFloat(x) + parseFloat(z));
            }
            if (y=="minus"){
                alert(x - z);
            }
            if (y =="times"){
                alert(x * z);
            }
            if (y =="divide"){
                alert(x / z);
            }

        }

        </script>

    </body>
</html>
